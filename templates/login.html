<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Masuk - Mabrur</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Background with subtle Islamic-inspired gradient */
    body {
      background: linear-gradient(135deg, #f9fafb 0%, #eef2ff 50%, #e0f2fe 100%);
      background-image:
        radial-gradient(circle at 20% 30%, rgba(79,70,229,0.08) 0%, transparent 50%),
        radial-gradient(circle at 80% 70%, rgba(16,185,129,0.08) 0%, transparent 50%);
      min-height: 100vh;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* Card refinement */
    .login-card {
      background: white;
      border-radius: 1rem;
      box-shadow: 0 20px 30px -10px rgba(79,70,229,0.15), 
                  0 10px 15px -5px rgba(0,0,0,0.05);
      border: 1px solid rgba(79,70,229,0.1);
    }
  </style>
</head>
<body class="flex items-center justify-center min-h-screen px-4 py-8">

  <main class="w-full max-w-md">
    <!-- Card -->
    <div class="login-card p-8 space-y-8">
      <!-- Header -->
      <div class="text-center">
        <h1 class="text-4xl font-extrabold text-indigo-700">MabrurX</h1>
        <p class="text-gray-600 mt-2">Masuk ke akun Anda</p>
      </div>

      <!-- Form -->
      <form id="loginForm" class="space-y-6">
        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
          <input 
            type="email" id="email" name="email" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
            placeholder="Masukkan alamat email Anda"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 mb-1">Kata Sandi</label>
          <input 
            type="password" id="password" name="password" required
            class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition duration-200"
            placeholder="Masukkan kata sandi Anda"
          />
        </div>

        <!-- Button -->
        <button 
          type="submit"
          class="w-full py-3 px-4 bg-indigo-600 text-white rounded-lg font-semibold text-lg shadow-md hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500 transition duration-200"
        >
          Masuk
        </button>
      </form>

      <!-- Register Link -->
      <div class="text-center">
        <p class="text-sm text-gray-600">
          Belum punya akun? 
          <a href="/register" class="text-indigo-600 hover:text-indigo-500 font-semibold transition duration-200">
            Daftar
          </a>
        </p>
      </div>
    </div>
  </main>

  <!-- Script (unchanged backend logic) -->
<script>
document.getElementById("loginForm").addEventListener("submit", async function (e) {
    e.preventDefault();

    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;
    
    // Optional: Add basic UI feedback (e.g., disable button, show spinner)
    const loginButton = e.submitter;
    loginButton.disabled = true;
    loginButton.textContent = "Memproses...";

    try {
        const response = await fetch("/api/auth/login/", {
            method: "POST",
            headers: {
                "Content-Type": "application/json"
            },
            body: JSON.stringify({ email, password })
        });

        if (!response.ok) {
            const error = await response.json();
            alert("Login gagal: " + (error.error || "Periksa kembali email dan kata sandi"));
            
            // Re-enable button on failure
            loginButton.disabled = false;
            loginButton.textContent = "Masuk";
            return;
        }

        const data = await response.json();
        
        // 1. Save tokens (CRITICALLY IMPORTANT)
        localStorage.setItem("access_token", data.tokens.access);
        localStorage.setItem("refresh_token", data.tokens.refresh);
        localStorage.setItem("role", data.user.role);

        // 2. ðŸ”‘ CRITICAL FIX: Redirect to the appropriate dashboard
        // We use a tiny delay (setTimeout) to ensure localStorage write is complete 
        // before the navigation request is executed.
        
       const redirectToDashboard = () => {
          if (data.user.role === "agency") {
              window.location.href = "{% url 'agency_dashboard' %}";
          } else if (data.user.role === "government") {
              window.location.href = "{% url 'government_dashboard' %}";
          } else {
              alert("Role tidak dikenali, hubungi admin.");
              localStorage.clear();
              loginButton.disabled = false;
              loginButton.textContent = "Masuk";
          }
      };


        // Execute the redirect immediately after a slight pause
        setTimeout(redirectToDashboard, 50); // 50ms pause is usually enough

    } catch (err) {
        console.error("Error:", err);
        alert("Terjadi kesalahan saat login. Coba lagi nanti.");
        localStorage.clear();
        
        // Re-enable button on error
        loginButton.disabled = false;
        loginButton.textContent = "Masuk";
    }
});
</script>

</body>
</html>
